<div class="container">
  <div class="forms-container column-layout">
    <!-- Form -->
    <div class="form-wrapper full-width">
      <h2>Tarifa kezel√©se</h2>
      <form [formGroup]="tariffForm" (ngSubmit)="onSubmit()">
        <div class="preview-card-container">
          <!-- El≈ën√©zeti k√°rtya -->
          <div class="tariff-card">
            <mat-card-header>
              <mat-card-title>
                <input matInput formControlName="name" placeholder="Tarifa neve" required class="preview-input title-input">
              </mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <div class="icon-container">
                <div class="icon-row">
                  <div class="icon">üåç</div>
                  <div class="icon-item">
                    <input matInput formControlName="internet" placeholder="Internet mennyis√©g" required class="preview-input">
                  </div>
                </div>
                <div class="icon-row">
                  <div class="icon">üìû</div>
                  <div class="icon-item">
                    <input matInput formControlName="calls" placeholder="H√≠v√°sok" required class="preview-input">
                  </div>
                </div>
              </div>
              <p class="extra">
                <input matInput formControlName="extra1" placeholder="Extra 1" class="preview-input">
              </p>
              <p class="extra">
                <input matInput formControlName="extra2" placeholder="Extra 2" class="preview-input">
              </p>
              <p class="extra">
                <input matInput formControlName="extra3" placeholder="Extra 3" class="preview-input">
              </p>
              <p class="tariff-price">
                <input matInput type="number" formControlName="price" placeholder="√År" required min="0.01" step="0.01" class="preview-input price-input">
                <span class="tariff-unit">
                  <span class="unit-top">Ft</span>
                  <span class="unit-bottom">/h√≥</span>
                </span>
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button class="buy-button" type="button" disabled>Kos√°rba rakom</button>
            </mat-card-actions>
          </div>
        </div>

        <div class="button-group">
          <button mat-flat-button color="primary" type="submit">
            {{ editingTariffId ? 'Ment√©s' : 'Hozz√°ad√°s' }}
          </button>
          <button mat-stroked-button color="warn" type="button" *ngIf="editingTariffId" (click)="onCancelEdit()">M√©gse</button>
        </div>
      </form>
    </div>

    <!-- T√°bl√°zat -->
    <div class="form-wrapper">
      <h2>Tarif√°k list√°ja</h2>
      <mat-table [dataSource]="tariffs" class="mat-elevation-z2">
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef> N√©v </mat-header-cell>
          <mat-cell *matCellDef="let tariff"> {{ tariff.name }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="price">
          <mat-header-cell *matHeaderCellDef> √År </mat-header-cell>
          <mat-cell *matCellDef="let tariff"> {{ tariff.price | number }} Ft </mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef> M≈±veletek </mat-header-cell>
          <mat-cell *matCellDef="let tariff">
            <button mat-icon-button color="primary" (click)="onEdit(tariff)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="onDelete(tariff)">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="['name', 'price', 'actions']"></mat-header-row>
        <mat-row *matRowDef="let row; columns: ['name', 'price', 'actions']"></mat-row>
      </mat-table>
    </div>
  </div>
</div>
